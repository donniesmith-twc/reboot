	b.setAttribute("type", "text/javascript");
	b.setAttribute("src", a);
	document.body.appendChild(b);
	function go1(){
	    csAd.adapter.dataCheck = setTimeout(function() {
		if (csAd.adapter.data.length != csAd.adapter.dataLocs.length) {
		    //alert("csAd.adapter.csDataFail");
		    csAd.adapter.csDataFail()
		}
	    }, 3000)
	}
	go1();
    },

	clearTimeout(csAd.adapter.dataCheck);
	csAd.adapter.data = a;
	if (csAd.adapter.data.length == csAd.adapter.dataLocs.length) {
	    csSetVars()
	} else {
	    console.log("saveMobData_csWriteDefault ")
	    csWriteDefault("csDataSave: ds2 error")
	}

	csAd.ad.nextMethod(1)
    },

	clearTimeout(csAd.dataCheck);
	csAd.dataCheck = "failed";

	csWriteDefault("csDataFail: ds2 timeout")

	        b.onclick = csAd.app.openUrl;
	        if (csAd.tracking.pixel !== "") {
	            var a = document.createElement("img");
	            a.src = csAd.tracking.pixel;
	            a.style.position = "absolute";
	            a.style.display = "none";
	            a.border = 0;
	            b.appendChild(a)
	        }
		if (csAd.tracking.overall !== "") {
	            var e = document.createElement("img");
	            e.src = csAd.tracking.overall;
	            e.style.position = "absolute";
	            e.style.display = "none";
	            e.border = 0;
	            b.appendChild(e)
	        }
		appendThis();
	    }
	}
	function csWriteDefault(c) {
		csAd.tracking.click = trackings('default').sunrise.c;
		csAd.tracking.pixel = trackings('default').sunrise.p;
		csAd.ad.setUrl();	
	    if (csAd.d.img != "") {
	        var d = document.getElementById(csAd.config.adId);
	        d.style.cursor = "pointer";
	        d.onclick = csAd.ad.openUrl;
	        while (d.hasChildNodes()) {
	            d.removeChild(d.firstChild)
	        }
	        if (csAd.tracking.pixel !== "") {
	            var a = document.createElement("img");
	            a.src = csAd.tracking.pixel;
	            a.style.position = "absolute";
	            a.style.display = "none";
	            a.border = 0;
	            d.appendChild(a)
	        }
		if (csAd.tracking.overall !== "") {
	            var e = document.createElement("img");
	            e.src = csAd.tracking.pixel;
	            e.style.position = "absolute";
	            e.style.display = "none";
	            e.border = 0;
	            d.appendChild(e)
	        }
	        var b = document.createElement("img");
	        b.src = csAd.config.dir + "images/"+ csAd.d.imgWidth + "x" + csAd.d.imgHeight+"/"+ csAd.d.img  + ".jpg";
	        b.style.position = "absolute";
	        b.height = csAd.config.height;
	        b.width = csAd.config.width;
	        b.alt = csAd.d.alt;
	        b.border = 0;
	        b.style.left = csAd.d.offset;
	        d.appendChild(b);
	        csAd.errors.push(c)
	    }
	}
	
	
	function appendThis(){

	    var images = new Array(
		csAd.config.dir+"images/"+ csAd.d.imgWidth + "x" + csAd.d.imgHeight + "/" + csAd.vars.sunRiseSet+"_bg.jpg",
		csAd.config.dir+"images/"+ csAd.d.imgWidth + "x" + csAd.d.imgHeight +"/cta.png"
	    );
	    
	    var loadedImage = 0;
	    for(var i=0; i<=images.length-1; i++) {imageObj = new Image();imageObj.src=images[i];imageObj.addEventListener("load",iLoad,false)}
	    function iLoad(){
	    loadedImage++;
	    console.log(images.length +"=="+ loadedImage);
		if(images.length == loadedImage){
		cta.style.background= "url('"+csAd.config.dir+"images/"+ csAd.d.imgWidth + "x" + csAd.d.imgHeight +"/cta.png')";
		cta.style.backgroundSize="85px 24px";cta.style.width = "85px"; cta.style.height = "24px";
		bg.style.background= "url('"+csAd.config.dir+"images/"+ csAd.d.imgWidth + "x" + csAd.d.imgHeight + "/" + csAd.vars.sunRiseSet+"_bg.jpg')";
		bg.style.backgroundSize="300px 250px";bg.style.width = "300px"; bg.style.height = "250px";
		setTimeout(animateThis,1000)
		}
	    }
	}
	
	function calcTime() {
	var s;
	var a;
	d = new Date();
	var hours = d.getHours();
	var minutes = d.getMinutes();
	var ampm = hours >= 12 ? 'PM' : 'AM';
	if (hours>=5 && hours<20) {
	    s = 'sunrise';
	}else {
	    s = 'sunset';
	}
	hours = hours % 12;
	hours = hours ? hours : 12;
	minutes = minutes < 10 ? '0'+ minutes : minutes;
	var strTime = hours + ':' + minutes;
	a={sset:s,TamPm:ampm,time:strTime,day:d.getDay()}
	return a;
	}
	
	function animateThis(){
	    if (csAd.vars.sunRiseSet=="sunrise") {
	    copy3.innerHTML = getWeatherCon().sunrise
	    copy1.innerHTML = "Good morning,";
	    }else{
	    copy3.innerHTML = getWeatherCon().sunset		
	    copy1.innerHTML = "Good night,";
	    }
	    copy2.innerHTML = csAd.vars.city + ".";
	    timeR.innerHTML = csAd.vars.time;
	    csAd.vars.meridiem=='AM' ? AmPm.className += ' bolder' : PmAm.className+=' bolder';
	    DWeek.children[csAd.vars.day].className = "bolder";
		console.log(csAd.vars.day)
	    setTimeout(function(){copy1.className+=" fadeIn copy1Anim";copy2.className+=" fadeIn copy2Anim";}, 1000)
	    setTimeout(function(){AmPm.className+=" AmPmAnim";PmAm.className+= " PmAmAnim";timeR.className+=" fadeIn";timeR.className+= " timeRAnim";AmPm.classList.remove("fadeOut");PmAm.classList.remove("fadeOut");DWeek.classList.remove("fadeOut");DWeek.className+= " DWeekAnim";}, 2000)
	    setTimeout(function(){AmPm.className+=" fadeOut";PmAm.className+=" fadeOut";timeR.className+=" fadeOut";DWeek.className+=" fadeOut";}, 5000)
	    setTimeout(function(){if(copy3.classList.contains('rainy')||copy3.classList.contains('sunny')){copy3.className+=" fadeIn animTop2";}else{copy3.className+=" fadeIn animTop";}}, 6000)
	    setTimeout(function(){cta.className+=" fadeIn ctaAnim";setTimeout(resetAnim,6500)}, 7000)
	}
	
	
	function resetAnim(){
	hideallElem('container');
}

	function hideallElem(el) {
	var parent = document.getElementById(el);
	var childArray = parent.children;
	for(var i = 1; i < childArray.length; i++){
	document.getElementById(childArray[i].id).className+=" fadeOut";
	if (i+1==childArray.length) {setTimeout(function(){resetElem('container');},500);}
    }
}
	function resetElem(el) {
	var parent = document.getElementById(el);
	var childArray = parent.children;
	for(var i = 1; i < childArray.length; i++){
	document.getElementById(childArray[i].id).style.display="none";
	document.getElementById(childArray[i].id).className=childArray[i].id;
	if (i+1==childArray.length) {AmPm.className+=' fadeOut';
				     PmAm.className+=' fadeOut';
				     DWeek.className+=' fadeOut';
	setTimeout(function(){displayAllElem('container');},500)}
	}
	}

	function displayAllElem(el) {
	var parent = document.getElementById(el);
	var childArray = parent.children;
	for(var i = 1; i < childArray.length; i++){
	 document.getElementById(childArray[i].id).style.display="";
	 if (i+1==childArray.length) {setTimeout(animateThis,500);}
	}
}
